[package]
name = "actix-web-actors"
version = "4.0.0-beta.1"
authors = ["Nikolay Kim <fafhrd91@gmail.com>"]
description = "Actix actors support for actix web framework."
readme = "README.md"
keywords = ["actix", "http", "web", "framework", "async"]
homepage = "https://actix.rs"
repository = "https://github.com/actix/actix-web.git"
documentation = "https://docs.rs/actix-web-actors/"
license = "MIT OR Apache-2.0"
edition = "2018"

[lib]
name = "actix_web_actors"
path = "src/lib.rs"

[dependencies]
actix = { git = 'https://github.com/inq/actix.git'}
actix-codec = { git = 'https://github.com/inq/actix-net.git'}
actix-http = { git = 'https://github.com/inq/actix-web.git'}
actix-web = { git = 'https://github.com/inq/actix-web.git', default-features = false }

bytes = "1"
bytestring = "1"
futures-core = { version = "0.3.7", default-features = false }
pin-project = "1.0.0"
tokio = { version = "1", features = ["sync"] }

[dev-dependencies]
actix-rt = "2.0.0-beta.2"
env_logger = "0.7"
futures-util = { version = "0.3.7", default-features = false }
